<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask DEMO</title>
    <link rel="stylesheet" type="text/css" href="static/css/index.css"/>
</head>
<body>
    <div class="header">
        {% if islogin=='1' %}
        <h1>Welcome,{{ username }}!</h1>
        {%endif%}
        <div class="nav">
            <ul>
                {% for nav in nav_lsit %}
                <li><a href="{{ nav }}">{{ nav }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="item">
            <h1>{{ blog['title']}}</h1>
            <div class="content">
                <img src="/static/imgs/cat.jpg" alt="cat"/>
                <p>{{ blog['content'] }}</p>
                <img src="{{img}}" alt="cat"/>
            </div>
        </div>
        <div class="side">
            <ul>
                {% for key,value in blogtag.items() %}
                    <li>{{ key }}({{ value }})</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
